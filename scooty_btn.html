<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Order Button</title>
  <style>
    :root {
      --primary: #275EFE;
      --primary-light: #7699FF;
      --dark: #1C212E;
      --grey-dark: #3F4656;
      --grey: #6C7486;
      --grey-light: #CDD9ED;
      --white: #FFF;
      --green: #16BF78;
      --sand: #DCB773;
      --sand-light: #EDD9A9;
    }
    
    .order {
      appearance: none;
      border: 0;
      background:white;
      position: relative;
      height: 63px;
      width: 240px;
      padding: 0;
      outline: none;
      cursor: pointer;
      border-radius: 32px;
      -webkit-mask-image: -webkit-radial-gradient(white, black);
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .order span {
      --o: 1;
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      top: 19px;
      line-height: 24px;
      color: var(--black);
      font-size: 16px;
      font-weight: 500;
      opacity: var(--o);
      transition: opacity 0.3s ease;
    }

    .order span.default {
      transition-delay: 0.3s;
    }

    .order span.success {
      --offset: 16px;
      --o: 0;
    }

    .order span.success svg {
      width: 12px;
      height: 10px;
      display: inline-block;
      vertical-align: top;
      fill: none;
      margin: 7px 0 0 4px;
      stroke: var(--green);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 16px;
      stroke-dashoffset: var(--offset);
      transition: stroke-dashoffset 0.3s ease;
    }

    .order:active {
      transform: scale(0.96);
    }

    .order .lines {
      opacity: 0;
      position: absolute;
      height: 3px;
      background: var(--grey-dark);
      border-radius: 2px;
      width: 6px;
      top: 55px;
      left: 100%;
      box-shadow: 15px 0 0 var(--grey-dark), 30px 0 0 var(--grey-dark), 45px 0 0 var(--grey-dark), 60px 0 0 var(--grey-dark), 75px 0 0 var(--grey-dark), 90px 0 0 var(--grey-dark), 105px 0 0 var(--grey-dark), 120px 0 0 var(--grey-dark), 135px 0 0 var(--grey-dark), 150px 0 0 var(--grey-dark), 165px 0 0 var(--grey-dark), 180px 0 0 var(--grey-dark), 195px 0 0 var(--grey-dark), 210px 0 0 var(--grey-dark), 225px 0 0 var(--grey-dark), 240px 0 0 var(--grey-dark), 255px 0 0 var(--grey-dark), 270px 0 0 var(--grey-dark), 285px 0 0 var(--grey-dark), 300px 0 0 var(--grey-dark), 315px 0 0 var(--grey-dark), 330px 0 0 var(--grey-dark);
    }

    .order .back, .order .box {

--start: white; /* Red color */
    --stop: white; /* Darker Red */
      border-radius: 112px;
      background: linear-gradient(var(--start), var(--stop));
      position: absolute;
    }

    .order .truck {
      width: 60px;
      height: 41px;
      left: 100%;
      z-index: 1;
      top: 11px;
      position: absolute;
      transform: translateX(24px);
    }

    .order .truck:before, .order .truck:after {
      --r: -90deg;
      content: '';
      height: 2px;
      width: 20px;
      right: 58px;
      position: absolute;
      display: block;
      background: var(--white);
      border-radius: 1px;
      transform-origin: 100% 50%;
      transform: rotate(var(--r));
    }

    .order .truck:before {
      top: 4px;
    }

    .order .truck:after {
      --r: 90deg;
      bottom: 4px;
    }

    .order .truck .back {
      left: 0;
      top: 0;
      width: 60px;
      height: 41px;
      z-index: 1;
    }

    .order .truck .light {
      width: 3px;
      height: 8px;
      left: 55px;
     margin-top: 20px;
      transform-origin: 100% 50%;
      position: absolute;
      border-radius: 2px;
      /*transform: scaleX(0.8);*/
      background: #f0dc5f;
    }
.light{
  top: 200px;
}
    .order .truck .light:before {
      content: '';
      height: 4px;
      width: 7px;
    
      opacity: 0;
      transform: perspective(2px) rotateY(-15deg) scaleX(0.94);
      position: absolute;
      transform-origin: 0 50%;
      left: 3px;
      top: 50%;
      margin-top: -2px;
      background: linear-gradient(90deg, #f0dc5f, rgba(240, 220, 95, 0.7), rgba(240, 220, 95, 0));
    }

    .order .truck .light {
      top: 4px;

    }

    /*.order .truck .light.bottom {*/
    /*  bottom: 4px;*/

   .pizza{
     border: 1px solid black;
     border-radius: 50px;
   }
    .order .box {
      --start: var(--sand-light);
      --stop: var(--sand);
      width: 0px;
      height: 0px;
      right: 113%;
      top: 21px;
    }

    .order .box:before, .order .box:after {
      content: '';
      top: 10px;
      position: absolute;
      left: 0;
      right: 0;
    }

    .order .box:before {
      height: 3px;
      margin-top: -1px;
      background: rgba(0, 0, 0, 0.1);
    }

    .order .box:after {
      height: 1px;
      background: rgba(0, 0, 0, 0.15);
    }

    .order.animate .default {
      --o: 0;
      transition-delay: 0s;
    }

    .order.animate .success {
      --offset: 0;
      --o: 1;
      transition-delay: 7s;
    }

    .order.animate .success svg {
      transition-delay: 7.3s;
    }

    .order.animate .truck {
      animation: truck 10s ease forwards;
    }

    .order.animate .truck:before {
      animation: door1 2.4s ease forwards 0.3s;
    }

    .order.animate .truck:after {
      animation: door2 2.4s ease forwards 0.6s;
    }

    .order.animate .truck .light:before, .order.animate .truck .light:after {
      animation: light 10s ease forwards;
    }

    .order.animate .box {
      animation: box 10s ease forwards;
    }

    .order.animate .lines {
      animation: lines 10s ease forwards;
    }

    @keyframes truck {
      10%, 30% {
        transform: translateX(-164px);
      }
      40% {
        transform: translateX(-104px);
      }
      60% {
        transform: translateX(-224px);
      }
      75%, 100% {
        transform: translateX(24px);
      }
    }

    @keyframes lines {
      0%, 30% {
        opacity: 0;
        transform: scaleY(0.7) translateX(0);
      }
      35%, 65% {
        opacity: 1;
      }
      70% {
        opacity: 0;
      }
      100% {
        transform: scaleY(0.7) translateX(-400px);
      }
    }

    @keyframes light {
      0%, 30% {
        opacity: 0;
        transform: perspective(2px) rotateY(-15deg) scaleX(0.88);
      }
      40%, 100% {
        opacity: 1;
        transform: perspective(2px) rotateY(-15deg) scaleX(0.94);
      }
    }

    @keyframes door1 {
      30%, 50% {
        transform: rotate(32deg);
      }
    }

    @keyframes door2 {
      30%, 50% {
        transform: rotate(-32deg);
      }
    }

    @keyframes box {
      8%, 10% {
        transform: translateX(40px);
        opacity: 1;
      }
      25% {
        transform: translateX(112px);
        opacity: 1;
      }
      26% {
        transform: translateX(112px);
        opacity: 0;
      }
      27%, 100% {
        transform: translateX(0px);
        opacity: 0;
      }
    }

    html {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    * {
      box-sizing: inherit;
    }

    *:before, *:after {
      box-sizing: inherit;
    }

    body {
      min-height: 100vh;
      font-family: Roboto, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #E4ECFA;
    }
